version: "3.7"

services:
  postgres:
    container_name: postgres-seller
    image: postgres:12
    volumes:
      - psql-seller-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: sellers_api
      POSTGRES_USER: ote
      POSTGRES_PASSWORD: secret

  api:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./sellers/:/code
    ports:
      - 8000:8000
    depends_on:
      - postgres

volumes:
  psql-seller-data:
